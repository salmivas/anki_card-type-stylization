<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="card">
    <!-- Front template copy from this line -->
    <div class="card__deckname">
      <span> {{Deck}} </span>
    </div>
    <section class="card__wrapper">
      <div class="card__question">
        <p class="card__explanation">{{cloze:english-explanation}}</p>
        <div class="card__example">
          <!-- {{picture}} -->
          <img src="img.jpg" alt="img" />
          <p>{{cloze:english-example}}</p>
        </div>
      </div>
      <!-- {{type:cloze:english-explanation}} -->
      <input id="typeans" type="text" placeholder="answer" />
    </section>
    <script>
      var documentInput = document.getElementById("typeans");
      var PLACEHOLDER_NAME = "answer";

      documentInput.style = null;
      documentInput.placeholder = PLACEHOLDER_NAME;
    </script>
    <!-- to this line -->

    <!-- Back template copy from this line -->
    <div class="card__deckname">
      <span> {{Deck}} </span>
    </div>
    <section class="card__wrapper">
      <div class="card__question">
        <p class="card__explanation">{{cloze:english-explanation}}</p>
        <div class="card__example">
          <!-- {{picture}} -->
          <img src="img.jpg" alt="img" />
          <p>{{cloze:english-example}}</p>
        </div>
      </div>
      <!-- <div class="card__transcription"><span>{{transcription}}</span></div> -->
      <div class="card__transcription"><span>BrE [dɪˈtɜː(r)] NAmE [dɪˈtɜːr]</span></div>
      <!-- <div class="card__russian"><span>{{hint:russian}}</span></div> -->
      <div class="card__russian">
        <span>
          <a
            class="hint"
            href="#"
            onclick="this.style.display='none';
        document.getElementById('hintf0919b9563118e21').style.display='block';
        return false;"
          >
            Russian</a
          >
          <div id="hintf0919b9563118e21" class="hint" style="display: none">
            обязательство
          </div>
        </span>
      </div>
      <!-- <div class="card__sound"><span>{{sound}}</span></div> -->
      <div class="card__sound">
        <span>
          <a class="replay-button soundLink" href="#" onclick="pycmd('play:a:0'); return false;">
            <svg class="playImage" viewbox="0 0 64 64" version="1.1">
              <circle cx="32" cy="32" r="29"></circle>
              <path d="M56.502,32.301l-37.502,20.101l0.329,-40.804l37.173,20.703Z"></path>
            </svg> </a
        ></span>
      </div>
    </section>
    <script>
      var playImage = document.querySelector(".playImage");
      var documentInput = document.getElementById("typeans");

      playImage.remove();
      documentInput.parentElement.style.margin = "0 0 10px";
    </script>
    <!-- to this line -->
  </body>
</html>
